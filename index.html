<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Roboto+Mono:wght@400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Logo Scaling */
        .center-div svg {
            width: auto;
            height: 40vh; /* Default scaling for mobile */
            min-height: 268px;
            max-height: 520px;
        }

        /* Button Styling */
        .center-div a {
            margin-top: 88px;
            padding: 14px 24px;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 1.0);
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 1.0);
            border-radius: 2px;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.2s ease;
        }

        .center-div a span {
            position: relative;
            z-index: 1;
        }

        /* Animated background (Flipped Animation) */
        .center-div a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 100%;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 1.0);
            z-index: 0;
            transition: all 0.2s ease-out;
        }

        /* Hover state */
        .center-div a:hover {
            color: #000;
        }

        .center-div a:hover::before {
            left: 0;
            right: 0;
        }

        /* Footer Text Styling */
        .footer-text {
            position: fixed;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            letter-spacing: 0.02em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .footer-text.left {
            bottom: 40px;
            left: 20px;
        }

        .footer-text.right {
            bottom: 40px;
            right: 20px;
        }

        /* Responsive Design Adjustments */
        @media (min-width: 1600px) {
            .footer-text.left, .footer-text.right {
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                padding: 15px 0;
            }

            .footer-text.left {
                margin-bottom: 15px; /* Add gap between paragraphs */
            }

            .footer-text.right {
                margin-top: 15px; /* Add gap between paragraphs */
            }
        }
    </style>
</head>
